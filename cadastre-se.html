    <div class="row">
        <div class="col-sm-12">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="row">
                    <div class="col-sm-3">
                        <img src="assets/img/pessoa-icon-png-4.png">
                    </div>
                    <div class="col-sm-9">
                        <div class="form-group row">
                            <label for="nome" class="col-sm-3 col-form-label">Nome:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nome">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="dataNascimento" class="col-sm-3 col-form-label">Data Nascimento:</label>
                            <div class="col-sm-3">
                                <input type="date" class="form-control" id="dataNascimento">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3">Sexo:</label>
                            <div class="col-sm-9">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radioSexo"
                                        id="radioFeminino">
                                    <label class="form-check-label" for="radioFeminino">
                                        Feminino
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radioSexo"
                                        id="radioMasculino">
                                    <label class="form-check-label" for="radioMasculino">
                                        Masculino
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="selectFormacao" class="col-sm-3 col-form-label">Formação:</label>
                            <div class="col-sm-4">
                                <select class="form-control" id="selectFormacao">
                                    <option>Ensino Fundamental</option>
                                    <option>Ensino Médio</option>
                                    <option>Ensino Superior</option>
                                </select>
                            </div>
                            <label for="selectProfissao" class="col-sm-1 col-form-label">Profissao:</label>
                            <div class="col-sm-4">
                                <select class="form-control" id="selectProfissao">
                                    <option>Analista de Sistemas</option>
                                    <option>Dev. Frontend</option>
                                    <option>Dev. Backend</option>
                                    <option>Dev. FullStack</option>
                                </select>
                            </div>
                        </div>
                            <div class="form-group row">
                                <label for="cpf" class="col-sm-3 col-form-label">CPF:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="cpf">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
